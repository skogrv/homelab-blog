{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-11 col-md-4 mx-auto mt-5">
            <h1>Sign in</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-secondary" type="submit">Sign in</button>
            </form>
            <div class="pt-3">
                <small class="text-muted">Need an account? <a href="{% url 'register' %}" class="ml-2">Sign up</a></small>
            </div>
        </div>
    </div>
{% endblock content %}
